choices:
  open_box:
    text: "Открыть шкатулку"
    conditions:
      - type: has_item
        item: rusty_key
      - type: container_locked
        container: wooden_box
    effects:
      - type: consume_item
        item: rusty_key
      - type: unlock_container
        container: wooden_box
      - type: reveal_contents
        container: wooden_box

  go_down_to_hall:
    text: "Спуститься вниз"
    conditions:
      - type: in_location
        location: attic
    effects:
      - type: move_to
        location: hall

  go_up_to_attic:
    text: "Подняться на чердак"
    conditions:
      - type: in_location
        location: hall
    effects:
      - type: move_to
        location: attic